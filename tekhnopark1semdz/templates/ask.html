{% extends 'layout/base.html' %}

{% block content %}
<h1>New Questions</h1>
<form style="margin-top: 30px;">
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="inputTitle" placeholder="How to do something" maxlength="200">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputText" class="col-sm-1 col-form-label">Text</label>
        <div class="col-sm-11">
            <textarea class="form-control" id="inputText" rows="10" placeholder="How to do something. Help please" maxlength="20000">
            </textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputTag" class="col-sm-1 col-form-label">Tag</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="inputTag" placeholder="How, why, when" maxlength="200">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-11">
            <button type="submit" class="btn btn-primary">ASK!</button>
        </div>
    </div>

</form>

{% endblock %}
