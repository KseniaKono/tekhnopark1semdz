{% extends 'layout/base-non-auth.html' %}

{% block content %}

<h1>Registration</h1>
<div class="text-danger">Sorry, this email address already registred!</div>
<form style="margin-top: 30px;">
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputLogin" placeholder="Enter your login"
                   maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputEmail" placeholder="Enter your Email"
                   maxlength="20">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputNickName"
                   placeholder="Enter your nick name" maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputPassword"
                   placeholder="Enter your password here" maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputRepPassword" class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputRepPassword"
                   placeholder="Repeat your password here" maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10 row">
            <div class="col-sm-9 form-inline">
                <input type="text" class="form-control col-md-6" id="inputAvatar"
                       placeholder="upload avatar" maxlength="200">
                <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Choose</button>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <div class="col-2"></div>
        <div class="col-10">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </div>

</form>

{% endblock %}
