{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1>Settings: {{ user.username }}</h1>
<form method="post" style="margin-top: 30px;">

    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>


</form>

{% endblock %}
