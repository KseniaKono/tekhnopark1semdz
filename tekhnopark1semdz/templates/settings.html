{% extends 'layout/base.html' %}

{% block content %}

<h1>Settings: User</h1>
<div class="text-danger">Sorry, invalid data!</div>
<form style="margin-top: 30px;">
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputLogin" placeholder="Enter your login"
                   maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputEmail" placeholder="Enter your Email"
                   maxlength="20">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-md-6" id="inputNickName" placeholder="Enter your nick name"
                   maxlength="15">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10 row">
            <div class="col-sm-12" style="margin-bottom: 20px;">
                <img src="../static/img/kotik.jpg" alt="" class="question-image">
            </div>
            <div class="col-sm-9 form-inline">
                <input type="file" class="form-control col-md-6" id="inputAvatar"
                       placeholder="upload avatar" maxlength="200">
                <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Choose</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-2"></div>
        <div class="col-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

</form>

{% endblock %}
