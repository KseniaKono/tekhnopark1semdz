{% load static %}
<!doctype html>
<html lang="en">
<head>

    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  -->
    <!-- Custom styles for this template -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
    <link href="{% static '/css/css/bootstrap.css' %}" rel="stylesheet">


<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">AskMePlease</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto" style="margin-left: 20px;">
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <div><a href="{% url 'login' %}" style="margin-right: 10px;">Login</a><a href="{% url 'signup' %}">Register</a>
                </div>
            </form>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <div class="row" style="margin-bottom: 80px; margin-top: 30px;">
        <div class="col-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-4">
            <div class="row" style="margin-left: 15px;">
                <div class="col-12">
                    <h2>Popular tags</h2>
                </div>
                <div class="tags" style="margin-left: 15px;">
                    {% for tag in tags %}
                    <span class="badge badge-primary"
      onclick="window.location.href='{% url 'tag' tag_title=tag.title %}'"
      style=" font-size: 15px; margin-right: 30px; margin-bottom: 4px;">{{ tag.title }}</span>

                    {% endfor %}
                </div>
                <br/>
                <div class="col-12">
                    <h2>Best members</h2>
                </div>

                <ul class="list-group" style="margin-left: 15px;">
                   <li class="list-group-item"><a href="">Nabludatel</a></li>
                    <li class="list-group-item"><a href="">Krosh</a></li>
                    <li class="list-group-item"><a href="">Yosh</a></li>
                    <li class="list-group-item"><a href="">Lis</a></li>
                    <li class="list-group-item"><a href="">Ktoto</a></li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static '/js/bootstrap.js' %}"></script>
</body>
</html>
