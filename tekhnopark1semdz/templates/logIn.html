{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1>Log In</h1>
<div><a href="{% url 'signup' %}">Register</a></div>
<form method = "post" style="margin-top: 30px;">
    {% csrf_token %}
         {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
